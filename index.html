<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Sing Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main-page">
        <div>
            <img  class="img" src="data.png"> 
            <h1>Intern Sing Up</h1>
        </div>

        <form class="form-all">
            <section class="form-name">
                <label for="form-FullName">Full Name *</label>
                <input type="text" name="FullName" id="form-FullName" placeholder="Name" required>
            </section>

            <section class="form-email">
                <label for="form-Email">Email *</label>
                <input type="email" name="Email" id="form-Email" placeholder="foo@bar.com" required>
            </section>

            <section class="form-phone">
                <label for="formPhone">Phone</label>
                <input type="tel" name="Phone" id="formPhone" placeholder="(83) 00000-0000">
            </section>

            <section class="form-password">
                <label for="form-Password">Password *</label>
                <input type="password" name="Password" id="form-Password" required>
            </section>

            <section class="form-birthday">
                <label for="form-Birthday">Birthday *</label>
                <input type="date" name="Birthday" id="form-Birthday" placeholder="yyyy/mm/dd" required>
            </section>

            <section class="form-checkbox">
                <input type="checkbox" name="FormCheckbox" id="Form-Checkbox" required>
                <label for="Form-Checkbox">I accept the terms and privacy</label>
            </section>

            <div class="button_register">
                <button type="submit">Register</button>
            </div>

        </form>
    </main>
   
</body>
</html>
